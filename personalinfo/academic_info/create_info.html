<h4>Academic Information</h4>
<hr>
<form action="add_info.php" method="post">

    <label>Level of Education</label>
    <select name="lvl_of_edu">
        <option value="diploma">diploma</option>
        <option value="bachelor of honors">bachelor of honors</option>
        <option value="masters">masters</option>
    </select></br>


    <label>Degree Name</label><span style="color:red">*</span>
    <input type="text" name="degree" /></br>

    <label>Group</label><span style="color:red">*</span>
    <input type="text" name="groups" /></br>

    <label>Institute</label><span style="color:red">*</span>
    <select name="institute">
        <option value="NSTU">NSTU</option>
        <option value="sust">SUST</option>
        <option value="buet">BUET</option>
    </select></br>

    <label>Result</label><span style="color:red">*</span>
    <select name="result">
        <option value="grade">Grade</option>
        <option value="gpa">GPA</option>
        <option value="Others">Others</option>
    </select></br>


    <label>Duration</label>
    <input type="text" name="duration" /></br>

    <label>Achievement</label>
    <textarea rows="3" cols="50" name="achievement"></textarea></br>

    <label>Completion Status</label>
    <select name="complete_status">
        <option value="Completed">Completed</option>
        <option value="Not Completed">Not Completed</option>
    </select></br>
    </br>

    <button type="submit" align="right">Submit</button>

</form>
